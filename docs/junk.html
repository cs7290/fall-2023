<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>observable demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@observablehq/inspector@5/dist/inspector.css">
  </head>
  <body>
    <div id="observablehq-viewof-order-7ea8347c"></div>
    <div id="observablehq-chart-7ea8347c"></div>
    <p>Credit: <a href="https://observablehq.com/@d3/bar-chart-transitions">Bar Chart Transitions by D3</a></p>

    <script type="module">
      import {Runtime, Inspector} from "https://cdn.jsdelivr.net/npm/@observablehq/runtime@5/dist/runtime.js";
      import define from "https://api.observablehq.com/@d3/bar-chart-transitions.js?v=4";
      new Runtime().module(define, name => {
       if (name === "viewof order") return new Inspector(document.querySelector("#observablehq-viewof-order-7ea8347c"));
       if (name === "chart") return new Inspector(document.querySelector("#observablehq-chart-7ea8347c"));
       return ["update","trigger"].includes(name);
      });
    </script>
  </body>
</html>
